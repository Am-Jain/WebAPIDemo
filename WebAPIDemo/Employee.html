<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="Scripts/jquery-3.3.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var uiList = $('#ulEmpList');
            $('#btn').click(function () {
                var userName = $('#uName').val();
                var password = $('#pwd').val();
                debugger
                $.ajax({
                    type: 'GET',
                    url: 'api/Employee',
                    dataType: 'json',
                    headers: {
                        'Authorization': 'Basic ' + btoa(userName + ':' + password) 
                    },
                    success: function (data) {
                        debugger
                        uiList.empty();
                        $.each(data, function (index, val) {
                            var fullName = val.Name;
                            uiList.append('<li>' + fullName + '</li>')
                        });
                    },
                    complete: function (jqXHR) {
                        debugger;
                        if (jqXHR.status == '401') {
                            uiList.empty();
                            uiList.append('<li style="color:red">' + jqXHR.status + " : " + jqXHR.statusText + '</li>');
                        }
                    }

                });
            });
            $('#btnClear').click(function () {
                uiList.empty();
            });
        });
    </script>
    <title></title>
</head>
<body>
    UserName : <input type="text" id="uName" />
    Password : <input type="password" id="pwd" />

    <input type="button" id="btn" value="Authenticate and Get all employees" />
    <input type="button" id="btnClear" value="Clear" />
    <ul id="ulEmpList">

    </ul>

</body>
</html>
